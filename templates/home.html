<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paper Correction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        .role-section {
            margin-top: 30px;
        }
        .role-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Paper Correction</h1>
        <p>Please select your role to continue:</p>

        <!-- Student Section -->
        <div class="role-section">
            <div class="role-title">Student</div>
            <a href="{% url 'login' %}?role=student" class="btn">Student Login</a>
            <a href="{% url 'register' %}?role=student" class="btn">Student Register</a>
        </div>

        <!-- Teacher Section -->
        <div class="role-section">
            <div class="role-title">Teacher</div>
            <a href="{% url 'login' %}?role=teacher" class="btn">Teacher Login</a>
            <a href="{% url 'register' %}?role=teacher" class="btn">Teacher Register</a>
        </div>
    </div>
</body>
</html>
